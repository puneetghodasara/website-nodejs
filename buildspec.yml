version: 0.2

phases:
  pre_build:
    commands:
      - echo Starting to build
      - $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)
  build:
    commands:
#      - echo Getting stories from S3 bucket
#      - mkdir story
#      - aws s3 sync $AWS_STORY_BUCKET story
      - openssl aes-256-ecb -d -in keys/key.pem.azure.enc -out keys/key.pem -pass pass:$ENCRYPTION_PASSPHRASE
      - openssl aes-256-ecb -d -in keys/cert.pem.azure.enc -out keys/cert.pem -pass pass:$ENCRYPTION_PASSPHRASE
      - openssl aes-256-ecb -d -in keys/config.ini.azure.enc -out keys/config.ini -pass pass:$ENCRYPTION_PASSPHRASE
      - echo "all files are decrypted"
      - docker build -t $IMAGE_REPO_NAME:$IMAGE_TAG .
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
      - echo [{"name":"aws-website","imageUri":"$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG"}] > imagedefinitions.json
artifacts:
  files:
    - imagedefinitions.json